{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
	<title>Git repository</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<img src="{% static 'main/img/oval.png' %}" alt="menu-icon" class="menu-icon">
			<div class="logo">
				<div class="logo-name">
					<p>VICTORIA'S</p>
				</div>
				<img src="{% static 'main/img/Line.png' %}" class="vertical-line">
				<div class="logo-description">
					<p>Secret parfume</p>
				</div>
			</div>
			<nav class="navigation">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="{% url 'about' %}">About</a></li>
					<li><a href="#">Shop</a></li>
					<li><a href="#">FAQ</a></li>
				</ul>
				<img src="{% static 'main/img/oval.png' %}" class="oval-img">
			</nav>
		</div>
	</header>
	<section class="body">
		<div class="main-body">
			<div class="dash-line">
				<p>4</p>
				<img src="{% static 'main/img/Rectangle2.png' %}">
				<p>2</p>
			</div>
			<div class="body-text">
				<div class="body-text__header">
					<h1 style="font-weight: 400;">Perfume</h1>
				</div>
				<div class="body-text__under-text">
					There are few things that make you feel more powerful than being sexy. We wanted to take that feeling and turn it into a fragrance. 
				</div>
				<div class="body-text__btn">
					<img src="{% static 'main/img/Rectangle.jpg' %}">
					<div class="btn">
						<div class="button" style="font-weight: 500;">view products</div>
					</div>
				</div>
			</div>
			<div class="right-side_image">
				<img src="{% static 'main/img/Rectanglefon.png' %}" class="fon">
				<img src="{% static 'main/img/Bitmap.png' %}" alt="rose" class="rose">
				<img src="{% static 'main/img/Bitmap.jpg' %}" class = "bottle">
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="end-page" >
			<div class="images" >
				<img src="{% static 'main/img/Rectangle4.png' %}" alt="">
				<img src="{% static 'main/img/Rectangle.png' %}" alt="">
				<img src="{% static 'main/img/Rectangle4.png' %}" alt="">
				<img src="{% static 'main/img/Rectangle4.png' %}" alt="">
			</div>
		</div>
	</footer>
</body>
</html>
